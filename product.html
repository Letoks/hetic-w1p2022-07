  <body>

    <main>
      <section>
        <nav class="navBar">
          <div class="menuBurger">
            <div class="miniDivBurger"></div>
            <div class="miniDivBurger"></div>
            <div class="miniDivBurger"></div>
          </div>
          <a href=""
            ><img class="logoIkea" src="IMG/Ikea_logo 2.svg" alt="Logo IKEA"
          /></a>
          <div class="blocIcons">
            <a href=""
              ><img
                class="iconCaddy"
                class="iconsNav"
                src="IMG/Group.svg"
                alt="Panier"
            /></a>
          </div>
        </nav>
      </section>
    </main>

    <br>
    <h1>Finalisation de l'achat</h1>
    <br>
    <hr>
    <br>

    <div class="form">
      <form>  
          <div class="mgBot name"><label for="name">Nom</label></div>
          <div><input type="text" id="name" name="name" placeholder="Roux" minlength="2" maxlength="256" pattern="^[A-Za-z -]+$" required/></div>
          <div><small class="name">Entrez votre nom.</small>

          <div class="mgTop mgBot"><label for="surname">Prénom</label></div>
          <div><input type="text" id="surname" name="surname" placeholder="Anthony" maxlength="256" required/></div>
          
          <div class="mgTop mgBot"><label for="country">Pays</label></div>
          <div>
            <select id="country" name="country">
              <option value="FR">France</option>  
            </select>
          </div>

          <div><small class="country">Ce produit est uniquement disponible en France.</small></div>

          <div class="mgTop mgBot"><label for="address">Adresse</label></div>
          <div><input type="text" id="address" name="address" placeholder="17 rue de la Demi-Lune" pattern="^[A-Za-z0-9 -]+$" minlength="1" maxlength="256" required/></div>

          <div class="mgTop mgBot"><label for="city">Ville</label></div>
          <div><input type="text" id="city" name="city" placeholder="Montreuil" pattern="^[A-Za-z -]+$" minlength="1" maxlength="256" required/></div>
          <div><small class="city">Entrez une ville.</small></div>

          <div class="mgTop mgBot"><label for="zip">Code postal</label></div>
          <div><input type="text" id="zip" name="zip" placeholder="93100" pattern="[0-9]{5}" required/></div>
          
          <div class="mgTop mgBot"><label for="email">Adresse e-mail</label></div>
          <div><input type="email" id="email" name="email" placeholder="nom@domaine.com" required/></div>

          <div class="mgTop mgBot"><label for="tel">Numéro de téléphone</label></div>
          <div><input type="tel" id="tel" name="tel" placeholder="0691234567" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" required/></div>
          
          <div class="mgTop"><input type="submit" class="submit" value="Confirmer et payer" placeholder="0678912345"/></div>
      </form>
    </div>

  </body>
