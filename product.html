    <h1>Finalisation de l'achat</h1>
    <br>
    <hr>
    <br>

    <div class="form">
      <form>  
          <div><label id="name" class="name" for="name">Nom</label></div>
          <div><input type="text" id="name" name="name" placeholder="Roux" minlength="2" maxlength="256" required/></div>

          <div><label id="surname" class="surname" for="surname">Pr√©nom</label></div>
          <div><input type="text" id="surname" name="surname" placeholder="Anthony" maxlength="256" required/></div>
          
          <div><label id="country" class="country" for="country">Pays</label></div>
          <div>
            <select id="country" name="country">
              <option value="FR">France</option>
              <option value="FR">France</option>
            </select>
          </div>
          <div><label id="address" class="address" for="address">Adresse</label></div>
          <div><input type="text" id="address" name="address" placeholder="17 rue de la Demi-Lune" minlength="1" maxlength="256" required/></div>

          <div><label id="city" class="city" for="city">Ville</label></div>
          <div><input type="text" id="city" name="city" placeholder="Montreuil" minlength="1" maxlength="256" required"/></div>

          <div><label id="zip" class="zip" for="zip">Code postal</label></div>
          <div><input type="text" id="zip" name="zip" placeholder="93150" pattern="[0-9]{5}" required"/></div>
          <div><input type="submit" value="Confirmer et payer"/></div>

      </form>
    </div>
